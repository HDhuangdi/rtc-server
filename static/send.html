<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        background-color: rgb(33, 25, 36);
        height: 100%;
      }
      #me {
        width: 25%;
        height: 30%;
        position: absolute;
        right: 5%;
        top: 5%;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <video
      muted
      autoplay
      playsinline
      id="me"
      src=""
      width="500"
      height="500"
    ></video>
    <video
      autoplay
      playsinline
      id="other"
      src=""
      width="500"
      height="500"
    ></video>

    <script>
      const config = {
        iceServers: [
          {
            url: "turn:124.223.3.119:3478",
            credential: "123456",
            username: "demo",
          },
        ],
      };
      const socket = io(`wss://${document.domain}:3000`, { secure: true });
      const localVideo = document.getElementById("me");
      localVideo.setAttribute("playsinline", "");
      const remoteVideo = document.getElementById("other");
      const startButton = document.getElementById("startButton");
      const callButton = document.getElementById("callButton");
      const hangupButton = document.getElementById("hangupButton");
      let localStream;
      let remoteStream;
      let pc;
      let offer;
      let permission = false;
      let icds = [];
      let p2Online = false;

      const width = window.innerWidth;
      const height = window.innerHeight;
      remoteVideo.width = width;
      remoteVideo.height = height;

      socket.on("p2OnLine", () => {
        p2Online = true;
        socket.emit("offer", offer);
      });
      socket.on("icecandidateP2", (newIceCandidate) => {
        console.log(newIceCandidate);
        pc.addIceCandidate(newIceCandidate);
      });

      function startAction() {
        navigator.mediaDevices
          .getUserMedia({ video: true, audio: true })
          .then((mediaStream) => {
            permission = true;
            localVideo.srcObject = mediaStream;
            localStream = mediaStream;
          })
          .catch((e) => {
            permission = false;
          })
          .finally(callAction);
      }

      function callAction() {
        pc = new RTCPeerConnection(config);

        pc.addEventListener("icecandidate", handleConnection);
        if (permission) {
          pc.addStream(localStream);
        }

        pc.addEventListener("addstream", gotRemoteMediaStream);
        pc.createOffer({
          offerToReceiveVideo: 1,
        }).then(createdOffer);
      }

      function gotRemoteMediaStream(event) {
        const mediaStream = event.stream;
        remoteVideo.srcObject = mediaStream;
        remoteStream = mediaStream;
      }

      function createdOffer(description) {
        console.log(description);
        pc.setLocalDescription(description);
        offer = description;
        if (p2Online) {
          socket.emit("offer", description);
        }
        socket.on("answer", (answer) => {
          pc.setRemoteDescription(answer);
          icds.forEach((icd) => {
            socket.emit("icecandidateP1", JSON.parse(JSON.stringify(icd)));
          });
        });
      }

      function handleConnection(event) {
        const peerConnection = event.target;
        const iceCandidate = event.candidate;
        if (iceCandidate) {
          const newIceCandidate = new RTCIceCandidate(iceCandidate);
          // 传输newIceCandidate给远程pc
          icds.push(newIceCandidate);
          if (p2Online) {
            socket.emit("icecandidateP1", newIceCandidate);
          }
        }
      }
      startAction();
      socket.emit("p1OnLine");
    </script>
  </body>
</html>
